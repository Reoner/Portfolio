<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="wrapper">
    <header class="header fixed-top">
      <div class="header-left">
        <span class="header-left__line"></span>
        <div class="header-left__img">
          <a href=""><img src="./images/icons/github.png" alt=""></a>
          <a href=""><img src="./images/icons/ball.png" alt=""></a>
          <a href=""><img src="./images/icons/figma.png" alt=""></a>
        </div>
      </div>
      <div class="header-container">
        <div class="header-logo">
          <img class="header-logo__img" src="./images/logo/logo-white.png" alt="#">
          <h1 class="header-logo__title">Arthur</h1>
        </div>
        <ul class="header__menu">
          <li><a href="#" class="header-menu__inside_active">home</a></li>
          <li><a href="#" class="header-menu__inside">works</a></li>
          <li><a href="#" class="header-menu__inside">about-me</a></li>
          <li><a href="#" class="header-menu__inside">contacts</a></li>

          <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>
            <ul class="menu__box">
              <li><a class="menu__item" href="#">works</a></li>
              <li><a class="menu__item" href="#">about-me</a></li>
              <li><a class="menu__item" href="#">contacts</a></li>
            </ul>
          </div>
      </div>
    </header>

    <section class="middle-top">
      <div class="middle-top__container">
        <div class="middle-top__text">
          <h2 class="middle-top__text-title"> Arthur is a front-end developer student</h2>
          <p class="middle-top__text-subtitle">He crafts websites where technologies meet creativity</p>
          <button type="button" class="btn btn-outline-danger"><a href="#" class="middle-top__button-text">Contact me !!</a></button>
        </div>
        <div class="middle-top__image">
          <img class="middle-top__image-outline" src="./images/logo/logo-outline.png" alt="outline-img">
          <img class="middle-top__image-human" src="./images/image/image-removebg-preview 2.png" alt="human-img">
          <img class="middle-top__image-dots" src="./images/dots/Dots.png" alt="dots-img">

        </div>
      </div>
    </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
